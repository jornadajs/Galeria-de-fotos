<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria de fotos</title>
        <link rel="stylesheet" href="/assets/css/index.css">
    </head>
    <body>
        <div class="pop">
            <ion-icon id="closed" name="close-circle-outline"></ion-icon>
            <img src="/assets/images/1g.webp" alt="" id="imgpop">
        </div>
        <div class="container">
            <div class="box1">
                <button id="btnleft"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <button id="btnpop"><ion-icon name="search-sharp"></ion-icon></button>
                <button id="btnright"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                <img class="active" src="/assets/images/1.webp" width="500"
                    height="300" alt=""
                    id="imgcentral">
            </div>
            <div class="box2">
                <img src="/assets/images/1.webp" width="100" height="60" alt=""
                    id="img1">
                <img src="/assets/images/2.webp" width="100" height="60" alt=""
                    id="img2">
                <img src="/assets/images/3.webp" width="100" height="60" alt=""
                    id="img3">
            </div>
        </div>
        <script src="/assets/js/index.js"></script><script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
